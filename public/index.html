<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Простой мессенджер</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #messages { list-style: none; padding: 0; height: 300px; overflow-y: auto; border: 1px solid #ccc; }
    #messages li { padding: 8px; border-bottom: 1px solid #eee; }
    #form { display: flex; margin-top: 10px; }
    #input { flex-grow: 1; padding: 10px; font-size: 16px; }
    #send { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Введите сообщение..." />
    <button id="send">Отправить</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', function(msg) {
      const li = document.createElement('li');
      li.textContent = msg;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
