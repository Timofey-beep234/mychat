<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Chat</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #2980b9, #6dd5fa, #ffffff);
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    padding: 10px 20px;
    background: #212121;
    color: white;
    font-weight: bold;
    font-size: 20px;
    text-align: center;
  }
  main {
    flex: 1;
    display: flex;
    overflow: hidden;
  }
  #contactsDiv {
    width: 250px;
    background: #34495e;
    color: white;
    display: flex;
    flex-direction: column;
  }
  #contacts {
    flex: 1;
    overflow-y: auto;
    list-style: none;
    padding: 0;
  }
  #contacts li {
    padding: 15px 10px;
    border-bottom: 1px solid #2c3e50;
    cursor: pointer;
    display: flex;
    align-items: center;
  }
  #contacts li.active, #contacts li:hover {
    background: #2980b9;
  }
  #contacts li img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin-right: 10px;
    object-fit: cover;
  }
  #addContactDiv {
    display: flex;
    padding: 10px;
    background: #2c3e50;
  }
  #contactPhoneInput {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
  }
  #btnAddContact {
    padding: 8px 12px;
    margin-left: 8px;
    background: #27ae60;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  #btnAddContact:hover {
    background: #2ecc71;
  }
  #messagesDiv {
    flex: 1;
    background: white;
    display: flex;
    flex-direction: column;
  }
  #msgList {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #ecf0f1;
  }
  .message {
    padding: 8px 12px;
    background: #dff9fb;
    margin-bottom: 10px;
    border-radius: 12px;
    max-width: 60%;
    word-break: break-word;
  }
  .message.own {
    background: #74b9ff;
    color: white;
    align-self: flex-end;
  }
  .message strong {
    display: block;
    margin-bottom: 6px;
  }
  #inputDiv {
    display: flex;
    padding: 10px;
    background: #bdc3c7;
  }
  #msgInput {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: none;
    font-size: 16px;
    outline: none;
  }
  #btnSend, #btnPhoto {
    margin-left: 10px;
    padding: 10px 16px;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    background: #2980b9;
    color: white;
    cursor: pointer;
  }
  #btnSend:hover, #btnPhoto:hover {
    background: #3498db;
  }
  #photoInput {
    display: none;
  }
  #settingsDiv {
    width: 100%;
    background: #f5f6fa;
    padding: 20px;
    box-sizing: border-box;
  }
  #settingsDiv h3 {
    margin-bottom: 10px;
  }
  #settingsDiv label {
    font-weight: bold;
  }
  #settingsDiv input[type="text"],
  #settingsDiv input[type="password"],
  #settingsDiv input[type="file"] {
    width: 100%;
    padding: 8px 10px;
    margin: 6px 0 16px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  #settingsDiv button {
    padding: 10px 15px;
    font-weight: bold;
    background: #27ae60;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  #settingsDiv button:hover {
    background: #2ecc71;
  }
  footer {
    background: #2c3e50;
    text-align: center;
    padding: 12px;
    color: #ecf0f1;
    font-size: 14px;
  }
  nav {
    background: #212121;
    display: flex;
    justify-content: center;
  }
  nav button {
    padding: 12px 18px;
    font-weight: bold;
    font-size: 16px;
    border: none;
    background: #212121;
    color: white;
    cursor: pointer;
    flex: 1;
  }
  nav button.active {
    background: #2980b9;
  }
  nav button:hover:not(.active) {
    background: #3c3c3c;
  }
</style>
</head>
<body>
<header>–ß–∞—Ç –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</header>
<nav>
  <button id="btnChat" class="active">–ß–∞—Ç</button>
  <button id="btnSettings">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
</nav>
<main>
  <section id="chatSection" style="flex:1; display:flex; overflow:hidden;">
    <div id="contactsDiv">
      <ul id="contacts"></ul>
      <div id="addContactDiv">
        <input id="contactPhoneInput" placeholder="–ù–æ–º–µ—Ä –Ω–æ–≤–æ–≥–æ –∫–æ–Ω—Ç–∞–∫—Ç–∞" />
        <button id="btnAddContact">–î–æ–±–∞–≤–∏—Ç—å</button>
      </div>
    </div>
    <div id="messagesDiv">
      <div id="msgList"></div>
      <div id="inputDiv">
        <input id="msgInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ üòä" />
        <button id="btnSend">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        <button id="btnPhoto">üì∑</button>
        <input id="photoInput" type="file" accept="image/*" />
      </div>
    </div>
  </section>
  <section id="settingsSection" style="flex:1; display:none;">
    <div id="settingsDiv">
      <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h3>
      <label for="phoneSettingsInput">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
      <input type="text" id="phoneSettingsInput" placeholder="–ù–æ–≤—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞" />
      <label for="passwordSettingsInput">–ü–∞—Ä–æ–ª—å</label>
      <input type="password" id="passwordSettingsInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" />
      <button id="btnChangePhone">–°–º–µ–Ω–∏—Ç—å –Ω–æ–º–µ—Ä</button>

      <label for="avatarSettingsInput">–ò–∑–º–µ–Ω–∏—Ç—å –∞–≤–∞—Ç–∞—Ä</label>
      <input type="file" id="avatarSettingsInput" accept="image/*" />
      <button id="btnChangeAvatar">–°–º–µ–Ω–∏—Ç—å –∞–≤–∞—Ç–∞—Ä</button>
      <p id="avatarPreviewText"></p>
    </div>
  </section>
</main>
<footer>
  –ò–ü –¢–∏–º–æ—Ñ–µ–π –ë–æ—Ä–∏—Å–æ–≤–∏—á ‚Äî —Å–æ–∑–¥–∞—Ç–µ–ª—å —ç—Ç–æ–≥–æ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä–∞.
</footer>
<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let phone = null;
let avatarUrl = '/default-avatar.png';
let activeContact = null;
const usersMessages = {};

const chatSection = document.getElementById('chatSection');
const settingsSection = document.getElementById('settingsSection');
const contactsList = document.getElementById('contacts');
const messagesList = document.getElementById('msgList');
const msgInput = document.getElementById('msgInput');
const btnSend = document.getElementById('btnSend');
const btnPhoto = document.getElementById('btnPhoto');
const photoInput = document.getElementById('photoInput');
const contactPhoneInput = document.getElementById('contactPhoneInput');

const phoneSettingsInput = document.getElementById('phoneSettingsInput');
const passwordSettingsInput = document.getElementById('passwordSettingsInput');
const avatarSettingsInput = document.getElementById('avatarSettingsInput');
const btnChangePhone = document.getElementById('btnChangePhone');
const btnChangeAvatar = document.getElementById('btnChangeAvatar');
const avatarPreviewText = document.getElementById('avatarPreviewText');

// –ù–∞–≤–∏–≥–∞—Ü–∏—è
document.getElementById('btnChat').onclick = () => {
  chatSection.style.display = 'flex';
  settingsSection.style.display = 'none';
  document.getElementById('btnChat').classList.add('active');
  document.getElementById('btnSettings').classList.remove('active');
};
document.getElementById('btnSettings').onclick = () => {
  chatSection.style.display = 'none';
  settingsSection.style.display = 'block';
  document.getElementById('btnChat').classList.remove('active');
  document.getElementById('btnSettings').classList.add('active');
};

btnSend.onclick = () => {
  if(!activeContact) return alert('–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–Ω—Ç–∞–∫—Ç');
  const text = msgInput.value.trim();
  if(!text) return;
  sendMessage(activeContact, text, 'text');
  msgInput.value = '';
};

btnPhoto.onclick = () => photoInput.click();

photoInput.onchange = async () => {
  if(!photoInput.files.length) return;
  const file = photoInput.files[0];
  const formData = new FormData();
  formData.append('photo', file);
  const res = await fetch('/upload', {method:'POST', body: formData});
  if(res.ok) {
    const data = await res.json();
    sendMessage(activeContact, data.url, 'photo');
  }
  photoInput.value = '';
};

btnChangePhone.onclick = async () => {
  const newPhone = phoneSettingsInput.value.trim();
  const password = passwordSettingsInput.value.trim();
  if (!newPhone || !password) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∏ –ø–∞—Ä–æ–ª—å');
  const res = await fetch('/change-phone', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ oldPhone: phone, newPhone, password })
  });
  if (res.ok) {
    alert('–ù–æ–º–µ—Ä –∏–∑–º–µ–Ω—ë–Ω, –≤–æ–π–¥–∏—Ç–µ –∑–∞–Ω–æ–≤–æ');
    window.location.reload();
  } else {
    const data = await res.json();
    alert(data.msg || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–º–µ–Ω–µ –Ω–æ–º–µ—Ä–∞');
  }
};

btnChangeAvatar.onclick = async () => {
  if (!avatarSettingsInput.files.length) return alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª');
  const file = avatarSettingsInput.files[0];
  const formData = new FormData();
  formData.append('avatar', file);
  formData.append('phone', phone);
  const res = await fetch('/change-avatar', { method: 'POST', body: formData });
  if (res.ok) {
    const data = await res.json();
    avatarUrl = data.url;
    avatarPreviewText.textContent = '–ê–≤–∞—Ç–∞—Ä —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω';
    updateContacts(usersMessages ? Object.keys(usersMessages) : []);
  } else {
    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–º–µ–Ω–µ –∞–≤–∞—Ç–∞—Ä–∞');
  }
};

contactPhoneInput.onkeydown = (e) => {
  if (e.key === 'Enter') btnAddContact.click();
};

btnAddContact.onclick = () => {
  const contactPhone = contactPhoneInput.value.trim();
  if (!contactPhone) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∫–æ–Ω—Ç–∞–∫—Ç–∞');
  socket.emit('addContact', contactPhone);
  if (!usersMessages[contactPhone]) usersMessages[contactPhone] = [];
  updateContacts(usersMessages ? Object.keys(usersMessages) : []);
  activeContact = contactPhone;
  showMessages(contactPhone);
  contactPhoneInput.value = '';
};

socket.on('updateContacts', (contacts) => {
  updateContacts(contacts);
});

socket.on('newMessage', ({ contact, message }) => {
  if (!usersMessages[contact]) usersMessages[contact] = [];
  usersMessages[contact].push(message);
  if (contact === activeContact) addMessage(message);
});

function updateContacts(contacts) {
  contactsList.innerHTML = '';
  contacts.forEach(c => {
    const li = document.createElement('li');
    li.textContent = c.phone || c;
    li.classList.remove('active');
    li.onclick = () => {
      activeContact = c.phone || c;
      showMessages(activeContact);
      Array.from(contactsList.children).forEach(li => li.classList.remove('active'));
      li.classList.add('active');
    };
    contactsList.appendChild(li);
  });
}

function showMessages(contact) {
  messagesList.innerHTML = '';
  activeContact = contact;
  if (!usersMessages[contact]) usersMessages[contact] = [];
  usersMessages[contact].forEach(m => addMessage(m));
}

function addMessage({ from, text, type }) {
  const div = document.createElement('div');
  div.classList.add('message');
  if(from === phone) div.classList.add('own');
  let content = `<strong>${from}</strong>: `;
  if (type === 'text') content += text;
  else if (type === 'photo') content += `<br><img src="${text}" style="max-width:200px">`;
  div.innerHTML = content;
  messagesList.appendChild(div);
  messagesList.scrollTop = messagesList.scrollHeight;
}

// –í—Ö–æ–¥ –∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
document.getElementById('btnLogin').onclick = async () => {
  const phoneInput = document.getElementById('phone');
  const passInput = document.getElementById('password');
  const phoneVal = phoneInput.value.trim();
  const passVal = passInput.value.trim();
  if(!phoneVal || !passVal) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∏ –ø–∞—Ä–æ–ª—å');
  const res = await fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ phone: phoneVal, password: passVal }),
  });
  if(res.ok) {
    const data = await res.json();
    phone = phoneVal;
    avatarUrl = data.avatar || '/default-avatar.png';
    document.getElementById('login').style.display = 'none';
    document.querySelector('nav').style.display = 'flex';
    chatSection.style.display = 'flex';
    socket.emit('login', phone);
    updateContacts(data.contacts);
  } else {
    const data = await res.json();
    alert(data.msg || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
  }
};

document.getElementById('btnRegister').onclick = async () => {
  const phoneInput = document.getElementById('phone');
  const passInput = document.getElementById('password');
  const phoneVal = phoneInput.value.trim();
  const passVal = passInput.value.trim();
  if(!phoneVal || !passVal) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∏ –ø–∞—Ä–æ–ª—å');
  const res = await fetch('/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ phone: phoneVal, password: passVal }),
  });
  if(res.ok) {
    alert('–£—Å–ø–µ—à–Ω–æ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω—ã! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ');
  } else {
    const data = await res.json();
    alert(data.msg || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
  }
};

// –°–∫—Ä—ã–≤–∞–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏—é –∏ —á–∞—Ç –¥–æ –≤—Ö–æ–¥–∞
document.querySelector('nav').style.display = 'none';
chatSection.style.display = 'none';
settingsSection.style.display = 'none';

</script>
</body>
</html>
